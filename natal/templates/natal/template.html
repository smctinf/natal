<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Favicon Icon: -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <!-- Google Fonts:-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <!-- Custom CSS: -->
    <link rel="stylesheet" href="/static/css/global.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    {% block custom_css %}{% endblock %}
    <!-- Custom JS: -->
    {% block JSTemplate %} {% endblock %}

    <title>{% block Title%} {% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" role="navigation">
      <a class="navbar-brand logo" href="main">
        <img class="img-fluid ms-4" src="/static/imgs/logoFriburgo.png" style="height: 70px;"/>
      </a>
      <button
        class="navbar-toggler text-white"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <img src="/static/imgs/hamburger.svg" />
      </button>


      <a class="navbar-brand logo" id="logoFriburgo" href="https://www.pmnf.rj.gov.br/site/"
        ><img src="/static/imgs/logoTurismo.png" id="turismo"
      /></a>


      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav m-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Início</a>
          </li>                
          <li class="nav-item">
            <a class="nav-link" href="/programacao">Programação</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/casaDoPapaiNoel">Casa do Papai Noel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sobre">Nova Friburgo</a>
          </li>

          <!-- <li class="nav-item">
            <a class="nav-link" href="/eventos">Eventos</a>
          </li> -->
        </ul>
      </div>
    </nav>

    {% block main %} {% endblock %}
    <footer class="container py-5">

      <div class="parceiros">
        <h2>Parceiros</h2>
        <div class="py-3 parceiros-box-ext">
          <div class="parceiros-box-int">
            {% for parceiro in parceiros%}
            <div class="box-pat">
              <a target="_blank" href='{{parceiro.site}}'>
                <img src="{{parceiro.logo.url}}" alt="{{parceiro.nome}}"/></a>
            </div>
            {%endfor%}
          </div>
        </div>
      </div>

      <hr />

      <div class="footer-inf py-5">
        <div class="info-container">
          <a href="https://www.pmnf.rj.gov.br/site/" target="_blank">
            <img src="/static/imgs/logo_horizontal_branco.webp" alt="" />
          </a>
        </div>
        <div class="info-container">
          <a href="https://www.pmnf.rj.gov.br/paginas-centralizadas/11_Cultura.html" target="_blank">
            <img src="/static/imgs/branca-e-azul.webp" alt="" />
            </a>
        </div>
        <div class="info-container">
          <a href="https://www.pmnf.rj.gov.br/turismo/" target="_blank">
          <img src="/static/imgs/logo-turismo2-05.webp" alt="" />
          </a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    >

    const navbar = document.querySelector('.navbar')

    window.addEventListener('scroll', () => {
    let y = 1 + (window.scrollY || window.pageYOffset) / 150
    y = y < 1 ? 1 : y // ensure y is always >= 1 (due to Safari's elastic scroll)    
    navbar.style.backgroundColor = `rgb(5, 14, 27)`
    })

    </script>
  </body>
</html>
